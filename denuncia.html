	<section>
		<h3>Denuncias</h3>
	
		<form action="https://formspree.io/xlepdapb" method="POST" class="form-box" >
	
			<h4>Datos de la denuncia</h4>	
			<div class="form-section">
				<textarea type="text" name="complain" id="complain" required></textarea>
				<label for="complain" class="label-box">
					<span class="label-content">Acción a denunciar</span>
				</label>
			</div>
	
			<div class="form-section">
				<input type="text" name="date" id="date" required/>
				<label for="date" class="label-box">
					<span class="label-content">Fecha</span>
				</label>
			</div>

			<div class="form-section">
				<input type="text" name="people" id="people" required/>
				<label for="people" class="label-box">
					<span class="label-content">Personas involucradas</span>
				</label>
			</div>
	



	
			<div class="form-section">
				<input type="email" name="email" id="email" required/>
				<label for="email" class="label-box">
					<span class="label-content">Contact Email</span>
				</label>
			</div>
	
			<div class="">
				<input class="" type="submit" name="submit" value="Enviar"></input>
			</div>			
			
		</form>
	</section>


	
	<footer>
		<div class="footer-content">
			<div class="list-sections">
				<a href="#about">Quiénes somos</a>
				<div class="divider"></div>
				<a href="#colaborate">Colabora</a>
				<div class="divider"></div>
				<a href="#colaborate">Hazte voluntaria/o</a>
			</div>

			<div class="newsletter newsletter-footer">
				<p>Subscribete a nuestra newsletter y no te pierdas ninguna novedad!</p>
				<form action="https://formspree.io/mvowgqrz" method="POST">
					<input placeholder="introduce tu email..." type="email" name="_replyto">
					<!-- <input type="hidden" name="_next" value="https://mysite.com/thanks.html"/> -->
					<button><i class="fas fa-chevron-down"><input type="submit" value=""></i></button>
				</form>
			</div>
	
			<div class="contact-links">
				<p class="footer-title">Síguenos</p>
				<div class="sm-links sm-links-footer">
					<a href="https://www.facebook.com/maisharoots/" target="_blank"><i class="fab fa-facebook-square"></i></a>
					<a href="https://www.instagram.com/maisharoots/" target="_blank"><i class="fab fa-instagram"></i></a>
					<a href="https://www.youtube.com/channel/UCuKDNl0yLjyZppYISnFrtZg" target="_blank"><i class="fab fa-youtube"></i></a>
				</div>
				<p><a href="mailto:info@maisharoots.org" target="_blank">info@maisharoots.org</a></p>
			</div>
		</div>
	</footer>
